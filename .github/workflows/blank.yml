name: vps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Jalankan VPS dengan sshx + neofetch
        run: curl -sSf https://sshx.io/get | sh -s run -- bash -c "apt update && apt install -y neofetch && neofetch && exec bash"
